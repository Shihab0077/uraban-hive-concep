<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/464c52fe79.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar start here -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="./images/resources/nav-image/urban-hive.png" alt="">
                <p>Urban<span class="hive-section">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home </a>
                <a href="">About</a>
                <a href="">Products</a>
                <a class="login-btn" href="">Log in <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>  </a>
            </div>
        </div>
    </nav>
    <!-- nav bar ends here -->
    <!-- simple banner section start here -->
    <section class="banner-container">
        <div class="banner-text">
            <h1>Mans Bags</h1>
            <p>New Men's Collections</p>
            <div class="icons-container">
                <span>
                    <i class="fa-brands fa-facebook" style="color: blue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-twitter" style="color: skyblue;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                </span>
                <span>
                    <i class="fa-brands fa-instagram" style="color: pink;"></i>
                </span>
            </div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop Now</button>
        </div>
        <div class="banner-image">
            <img src="./images/resources/banner-image/bag-picture.jpg" alt="">
        </div>
    </section>
    <!-- simple banner section ends here -->
</body>
</html>
